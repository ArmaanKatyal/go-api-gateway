apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: armaan24katyal/go-api-gateway:1.0.0
          livenessProbe:
            exec:
              command: ["curl", "-f", "http://localhost:8080/health"]
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: gateway-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
data:
  config.yaml: |
    server:
      host: localhost
      port: 8080
      readTimeout: 5
      writeTimeout: 10
      gracefulTimeout: 5
      tlsconfig:
        enabled: false
        certFile: "path/to/cert.pem"
        keyFile: "path/to/key.pem"
      metrics:
        prefix: "gateway"
        buckets: [0.005, 0.01, 0.025, 0.05, 0.1]
      rateLimiter:
        enabled: true
        rate: 100
        burst: 100
        cleanupInterval: 3600
    registry:
      heartbeatInterval: 15
      services:
        - name: example
          addr: "localhost:3000"
          whitelist:
            - "ALL"
          fallbackUri: "localhost:3001"
          health:
            enabled: true
            uri: "/health"
          auth:
            enabled: true
            anonymous: false
            secret: "path/to/secret"
            routes:
              - "/private"
          cache:
            enabled: true
            expirationInterval: 60
            cleanupInterval: 60
          circuitBreaker:
            enabled: true
            timeout: 5
            interval: 0
            failureRatio: 0.5
          rateLimiter:
            enabled: true
            rate: 10
            burst: 10
            cleanupInterval: 3600
